<!DOCTYPE html>
<html>

<head>
    <title>VoxelVerse25 - Minecraft Style Voxel builder</title>
    <link type="text/css" rel="stylesheet" href="style.css">

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
		  "three/addons/": "./jsm/"
        }
      }
    </script>
    <script type="module" defer src="script.js"></script>
</head>

<body>
    <div id="blocker">
        <div id="instructions">
            <p class="heading">
                VoxelVerse 25
            </p>
            <div id="texture-container">
                <div class="texture active" data-texture="GRASS">
                    <img src="textures/grass_block.jpg" />
                </div>
                <div class="texture" data-texture="BRICK">
                    <img src="textures/brick_block.jpg" />
                </div>
                <div class="texture" data-texture="BRICK_B">
                    <img src="textures/brick2_block.jpg" />
                </div>
                <div class="texture" data-texture="GLASS">
                    <img src="textures/glass_block.png" />
                </div>
                <div class="texture" data-texture="SAND">
                    <img src="textures/sand_block.jpg" />
                </div>
                <div class="texture" data-texture="WATER">
                    <img src="textures/water.gif" />
                </div>
                <div class="texture" data-texture="LADDER">
                    <img src="textures/ladder.png" />
                </div>
            </div>
            <p>
                <strong>MOVE: </strong>WASD<br />
                <strong>JUMP: </strong>SPACE<br />
                <strong>FLY: </strong>SPACE x2<br />
                <strong>CREATE BLOCK: </strong>RIGHT OR LEFT MOUSE<br />
                <strong>BREAK BLOCK: </strong>SHIFT + RIGHT OR LEFT MOUSE<br />
                <strong>LOOK AROUND: </strong>MOUSE<br /><br />
                <strong>NOTE:</strong> This is a work in progress and not all features are implemented yet.
                <br />
            </p>
        </div>
    </div>
    <div id="crosshair"></div>
</body>

</html>
